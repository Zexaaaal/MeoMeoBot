<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Last Follow Widget</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        #widget-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .progress-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, #ff00cc, #333399);
            width: 0%;
            border-radius: 18px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(255, 0, 204, 0.5);
            z-index: 1;
        }

        .progress-value {
            position: relative;
            z-index: 10;
            color: white;
            font-weight: 800;
            font-size: 1.3rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            white-space: nowrap;
            font-family: 'Montserrat', sans-serif;
        }

        .widget-label {
            color: white;
            font-weight: 800;
            font-size: 1.3rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
        }
    </style>
    /* __CUSTOM_CSS__ */
</head>

<body>
    <div id="widget-container">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="progress-value" id="text-content"></div>
        </div>
        <div class="widget-label">DERNIER FOLLOW</div>
    </div>

    <script>
        function connectWebSocket() {
            const connect = () => {
                const ws = new WebSocket('ws://localhost:8091');

                ws.onopen = () => {
                    console.log('Connected to Widget Server');
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);

                        if (data.type === 'last-follow') {
                            update(data.data);
                        }

                        if (data.type === 'config' || data.type === 'config-update') {
                            if (data.config && typeof data.config.customCSS === 'string') {
                                let style = document.getElementById('custom-css');
                                if (!style) {
                                    style = document.createElement('style');
                                    style.id = 'custom-css';
                                    document.head.appendChild(style);
                                }
                                style.textContent = data.config.customCSS;
                            }
                        }

                        if (data.type === 'visibility') {
                            document.body.style.display = data.visible ? '' : 'none';
                        }

                    } catch (e) {
                        console.error('Error parsing message:', e);
                    }
                };

                ws.onclose = () => {
                    setTimeout(connect, 5000);
                };

                ws.onerror = (err) => {
                    ws.close();
                };
            };
            connect();
        }

        function update(data) {
            const el = document.getElementById('text-content');
            if (data && data.name && data.name !== '---') {
                el.textContent = data.name;
            } else {
                el.textContent = '';
            }
        }

        connectWebSocket();
    </script>
</body>

</html>
